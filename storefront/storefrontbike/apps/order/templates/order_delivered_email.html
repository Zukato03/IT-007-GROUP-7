<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivered</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .order-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-id {
            font-size: 18px;
            font-weight: bold;
        }
        .order-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="order-details">
        <h2>Order Delivered - Order #{{ order.id }}</h2>
        <p class="order-id">Your order has been delivered successfully!</p>

        <p>We hope you enjoy your purchase. Your receipt has been attached as a PDF file. Thank you for choosing us!</p>

        <div class="order-footer">
            <p>If you have any questions about your order, feel free to reach out to us.</p>
        </div>
    </div>
</body>
</html>
