{% extends 'base.html' %}
{% block content %}
<h1>Forgot Username</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" required>
    </div>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <button type="submit">Send Username</button>
</form>
{% endblock %}
