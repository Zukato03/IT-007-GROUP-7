{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="mt-5 columns">
    <div class="column is-6 is-offset-3">
        <h1 class="title">Log in</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}">

            <div class="field has-text-black ">
                <label>Username</label>
                <div class="control">
                    <input type="text" class="input" name="username" id="id_username">
                </div>    
            </div>

            <div class="field has-text-black ">
                <label>Password</label>
                <div class="control">
                    <input type="password" class="input" name="password" id="id_password">
                </div>
            </div>
            <!--
            <div class="field">
                <div class="control">
                    <a href="forgotcredentials.html">Forgot Credentials?</a>
                </div>
            </div>
            -->
            {% if form.errors %}
                <div class="notification is-danger">
                    Your username and password didn't match. Please try again!
                </div>
            {% endif %}

            <div class="field">
                <div class="control">
                    <button class="button is-success">Log in</button>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button">
                        <a href="{% url 'social:begin' 'google-oauth2' %}">Login With Google</a>
                    </button>
                </div>
            </div>
        </form>
    </div> 
</div>
{% endblock %}
